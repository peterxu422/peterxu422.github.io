<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Eisenbox</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>

		<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
		<script type="text/javascript" src="materialize/js/materialize.min.js"></script> 

		<script src="bower_components/html.sortable/src/html.sortable.js"></script>
		<script src="db.js"></script>
		<script src="app.js"></script>
	</head>
	<body>
		<!-- Banner -->
		<header>
			<nav class="top-nav">
				<div class="nav-wrapper light-blue">
					<div class="project-title-wrapper">
						<span class="project-title" id="project-title">Project Name</span>
					</div>
				</div>
			</nav>
		</header>

		<!-- Side bar -->
		<ul id="slide-out" class="side-nav fixed">
			<div class="button-container">
				<a class="btn-floating btn-large waves-effect waves-light red" id="proj-add-btn"><i class="mdi-content-add"></i></a>
			</div>
			<li>
				<div class="row">
					
					<a href="#!" class="project">
						<div class="col s10">
							<label class="proj-side-lbl">Test-Project</label>
							<input type="text" class="proj-edit" value="Eisenbox" style="display: none;">
						</div>
						<div class="col s2 del-container">	
							<i class="mdi-action-delete del-proj"></i>
						</div>
					</a>

				</div>
			</li>
		</ul>
		<a href="#" data-activates="slide-out" class="button-collapse"></a>


	  	<!-- Content -->
		<div id="container">
			<table id="ebox">
				<tr>
					<td class="side-container">
						<div class="side-hdr"><h5>Important</h5></div>
					</td>
					<td id="Q1" class="td-quad">
						<div class="z-depth-1 quadrant">	
							<div class="top-hdr">Urgent</div>
							<div class="sub-hdr">Do it Now</div>

							<div id="page-wrapper-q1" class="page-wrapper">
								<form id="new-todo-form-q1" method="POST" action="#">
									<div class="input-field">
										<input type="text" name="new-todo-q1" class="quad-new-todo" id="new-todo-q1"  required>
										<label for="Enter a todo item...">Enter a todo item...</label>
									</div>
								</form>
								<ul id="todo-q1-items" class="collection todo-items-list"></ul>
							</div>
						</div>
					</td>
					<td id="Q2" class="td-quad">

						<div class="z-depth-1 quadrant">
							<div class="top-hdr">Not Urgent</div>
							<div class="sub-hdr">Schedule Time</div>

							<div id="page-wrapper-q2" class="page-wrapper">
								<form id="new-todo-form-q2" method="POST" action="#">
									<div class="input-field">
										<input type="text" name="new-todo-q2" class="quad-new-todo" id="new-todo-q2" required>
										<label for="Enter a todo item...">Enter a todo item...</label>
									</div>
								</form>
								<ul id="todo-q2-items" class="collection todo-items-list"></ul>
							</div>
						</div>
					</td>
				</tr>
				<tr>
					<td class="side-container">
						<div class="side-hdr"><h5>Not Important</h5></div>
					</td>
					<td id="Q3" class="td-quad">
						<div class="z-depth-1 quadrant">
							<div class="sub-hdr">Delegate</div>

							<div id="page-wrapper-q3" class="page-wrapper">
								<form id="new-todo-form-q3" method="POST" action="#">
									<div class="input-field">
										<input type="text" name="new-todo-q3" class="quad-new-todo" id="new-todo-q3" required>
										<label for="Enter a todo item...">Enter a todo item...</label>
									</div>
								</form>
								<ul id="todo-q3-items" class="collection todo-items-list"></ul>
							</div>
						</div>
					</td>
					<td id="Q4" class="td-quad">
						<div class="z-depth-1 quadrant">
							<div class="sub-hdr">Eliminate</div>

							<div id="page-wrapper-q4" class="page-wrapper">
								<form id="new-todo-form-q4" method="POST" action="#">
									<div class="input-field">
										<input type="text" name="new-todo-q4" class="quad-new-todo" id="new-todo-q4" required>
										<label for="Enter a todo item...">Enter a todo item...</label>
									</div>
								</form>
								<ul id="todo-q4-items" class="collection todo-items-list">
									
								</ul>
							</div>
						</div>
					</td>
				</tr>
			</table>
		</div>
  
	</body>
</html>
